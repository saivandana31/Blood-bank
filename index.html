<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOD BANK</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/all.min.js"></script>
    <script src="./js/all.js"></script>
</head>

<body>
    <div class="container-fluid w-100 h-100">
        <header class="w-100 px-6 d-flex flex-row justify-content-between">
            <div class="logo">
                <img src="./images/logo.jpg">
            </div>
            <nav class="demo">
                <ul class="w-100 h-100 d-flex flex-row justify-content-between">
                    <li class="px-2"><a href="#signup-content">signup</a></li>
                    <li class="px-2"><a href="#signin-content">signin</a></li>
                </ul>
            </nav>
        </header>
        <section class="w-100">
            <div id="signup-content" class="w-100 h-100 px-5 d-flex flex-column justify-content-between">
                <h1>signup</h1>
                <div>
                    <label for="text" class="form-label">First name</label>
                    <input type="text" placeholder="enter name" class="form-control">
                </div>
                <div>
                    <label for="text" class="form-label">last name</label>
                    <input type="text" placeholder="enter last name" class="form-control">
                </div>
                <div>
                    <label for="text" class="form-label">contact number</label>
                    <input type="text" placeholder="enter number" class="form-control">
                </div>
                <div>
                    <label for="text" class="form-label">enter Email</label>
                    <input type="text" placeholder="enter email here" class="form-control">
                </div>
                <div class="mt-2">
                    <button type="button" class="btn btn-info">sign up</button>
                </div>
                <div id="signin-content" class="w-100 h-100  d-flex flex-column justify-content-between align-items-center">
                    <h1>signin</h1>
                    <div>
                        <input type="radio" />employee name
                    </div>
                    <div>
                        <label for="text" class="form-label">Address</label>
                        <input type="text" placeholder="Type address here" class="form-control">
                    </div>
                    <button type="button" class="btn btn-secondary">Sign in
                    </button>
                </div>
            </div>
        </section>
        <footer>
            <p>@copyright belongs to sai</p>
        </footer>
    </div>
</body>

</html>
